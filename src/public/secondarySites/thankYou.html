<script>
  window.onload = function() {  typeWriter()  }
  var i = 0;
  var txt = 'Thank You ! |';
  var speed = 50;
  
  function typeWriter() {
    if (i < txt.length) {
      document.getElementById("demo").innerHTML += txt.charAt(i);
      i++;
      setTimeout(typeWriter, speed);
    }
  }
